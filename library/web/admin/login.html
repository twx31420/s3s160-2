<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>后台登入界面</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<canvas class="cavs" width="1366" height="611"></canvas>

<div class="loginmain">
    <div class="login-title">
        <span>管理员登录</span>
    </div>
<form id="login_form" action="/login" method="POST">
    <div class="login-con">
        <div class="login-yan">
            <div class="icon">
                <img src="../image/key.png" alt="">
            </div>
            <input type="text" id="id" name="id" placeholder="工作号" autocomplete="off" value="">
        </div>
        <div class="login-user">
            <div class="icon">
                <img src="../image/user_icon_copy.png" alt="">
            </div>
            <input type="text" id="name" name="name" placeholder="账号" autocomplete="off" value="">
        </div>
        <div class="login-pwd">
            <div class="icon">
                <img src="../image/lock_icon_copy.png" alt="">
            </div>
            <input type="password" id="pwd" name="pwd" placeholder="密码" autocomplete="off" value="">
        </div>
       
        <div class="login-btn">
            <input id="login_submit" type="button" value="登录">
        </div>
    </div>
</form> 
</div>




<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/ban.js"></script></body></html>
