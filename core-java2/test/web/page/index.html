<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/pagination.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/jquery.pagination.js"></script>
    <script>
        $(function(){
            $.ajax({
                url : 'list',
                type : 'get',
                data : {'pageNum' : 1, 'pageSize' : 10},
                success: function(result){
                    //渲染表格
                    addTable(result);
                    //设置分页控件
                    page(result);
                }
            });
        })

        //渲染表格数据
        function addTable(result){
            //移除数据行
            $('#tab tr:not(:first)').remove();
            $.each(result.data, function(index, obj){
                $('#tab').append(
                    '<tr>' +
                    '<td>'+obj.id+'</td>'+
                    '<td>'+obj.cityName+'</td>'+
                    '<td>'+obj.cityCode+'</td>'+
                    '<td>'+obj.province+'</td>'+
                    '</tr>'
                );
            });
        }

        //设置分页控件
        function page(result){
            $("#page").pagination(result.total, { //第一个参数指定共多少条记录
                items_per_page:result.pageSize, // 每页显示多少条记录
                next_text:"下一页", //下一页按钮图标
                prev_text:"上一页", //上一页按钮图标
                num_display_entries:5,//主体页数
                num_edge_entries: 2, //边缘页数
                callback: function(index){//定义一个回调函数，用于每次点击页码发起分页查询请求
                    //index为当前页码，只不过下标是从0开始，因此需要+1表示当前页数
                    var pageNum = ++index;
                    $.ajax({
                        url : 'list',
                        method : 'get',
                        data : {'pageNum' : pageNum, 'pageSize' : result.pageSize},
                        success : function(result){
                            //渲染表格
                            addTable(result);
                        }
                    });
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
    <h2>城市列表</h2>
    <table id="tab" class="table table-bordered table-striped table-hover">
        <tr>
            <th>城市ID</th>
            <th>名称</th>
            <th>编号</th>
            <th>省份</th>
        </tr>
    </table>
    <!-- 分页控件 -->
    <div id="page" style="float: right"></div>
</div>
</body>
</html>
