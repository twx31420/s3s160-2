<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        $(function () {
            subcommit();
        })
        function subcommit() {
            var dat=$('#form1').serialize();
            $("tr").not($("tr").first()).remove();
            $.ajax({
                url: "list",
                type: "get",
                data:dat,
                success: function (data) {
                    $.each(data, function (index, value) {
                        $('#tab').append(
                            "<tr>" +
                            "<td>" + value.uid + "</td>" +
                            "<td>" + value.userName + "</td>" +
                            "<td>" + value.age + "</td>" +
                            "<td>" + value.tel + "</td>" +
                            "</tr>"
                        )
                    })
                }
            })
        }
    </script>
</head>
<body>
<form id="form1">
姓名：<input type="text" name="userName"> &nbsp;&nbsp;年龄：<input type="text" name="age">&nbsp;&nbsp;<input type="button" value="查询" onclick="subcommit()">
</form>
<h2>用户列表</h2>
<table id="tab" class="table table-bordered table-striped table-hover">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>手机号</th>
    </tr>
</table>

</body>
</html>
