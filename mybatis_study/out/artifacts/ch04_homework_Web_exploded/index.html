<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        $(function () {
            $.ajax({
                url: "get",
                type: "get",
                success: function (data) {
                    $.each(data, function (index, value) {
                        $('#tab').append(
                            "<tr>" +
                            "<td>" + value.id + "</td>" +
                            "<td>" + value.name + "</td>" +
                            "<td>" + value.code + "</td>" +
                            "<td>" + value.provice + "</td>" +
                            "</tr>"
                        )
                    })
                }
            })
        })
    </script>
</head>
<body>
<h2>城市列表</h2>
<table id="tab" class="table table-bordered table-striped table-hover">
    <tr>
        <th>城市ID</th>
        <th>名称</th>
        <th>编号</th>
        <th>省份</th>
    </tr>
</table>

</body>
</html>
