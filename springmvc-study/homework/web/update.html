<!--修改用户模式对话框-->
<div class="modal fade" role="dialog" id="updatemodel">
    <!--模式对话框样式-->
    <div class="modal-dialog" role="document">
        <!--模式对话框内容样式-->
        <div class="modal-content">
            <!--头部-->
            <div class="modal-headear">
                <button type="button" class="close" aria-label="Close" data-dissmis="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">修改商品</h4>
            </div>
            <!--主体-->
            <div class="modal-body">
                <form id="fupdate">
                    <input type="hidden" id="proid" name="id" value="">
                    <div class="form-group">
                        <label for="uName">商品名称</label>
                        <input type="text" class="form-control" id="uName" name="name" placeholder="商品名称" />
                    </div>
                    <div class="form-group">
                        <label for="scription">商品描述</label>
                        <input type="text" class="form-control" id="scription" name="description" placeholder="商品描述" />
                    </div>
                    <div class="form-group">
                        <label for="price">商品价格</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="商品价格" />
                    </div>
                    <div class="form-group">
                        <label for="type.id">商品类型</label>
                        <input type="number" class="form-control" id="type.id" name="type.id" placeholder="商品类型" />
                    </div>
                </form>
            </div>
            <!--尾部-->
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="关闭" />
                <input id="btn_item_update" type="button" class="btn btn-primary" value="修改" />
            </div>
        </div>
    </div>
</div>
