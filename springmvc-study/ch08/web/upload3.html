<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(function (){
            $(":button").on("click",function (){
                //构建一个FormData对象,在构造方法传入表单对象
                let formData=new FormData($("#f1")[0])
                $.ajax({
                    url:"ajaxupload",
                    type:"post",
                    data:formData,
                    processData: false,//告诉jquery不要处理发送的formData数据
                    contentType:false,//告诉jQuery不要设置context-type请求类型
                    success:function (result){
                        alert(result);
                    }
                })
            })
        })
    </script>
</head>
<body>
<h2>Ajax上传</h2>
<form id="f1" enctype="multipart/form-data">
    Name:<input type="text" name="userName"><br/>
    File:<input type="file" name="file"/><br/>
    <input type="button" value="提交">
</form>
</body>
</html>
