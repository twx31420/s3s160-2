<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(function (){
            $("#find").on("click",function (){
                $.ajax({
                    url:"getstu",
                    type:"get",
                    success:function (result){
                        $("#info").append(
                            "姓名:"+result.name+"<br>"+
                            "年龄："+result.age);
                    }
                })
            })
        })
    </script>
</head>
<body>
<h2>
    信息查询
</h2>
<a id="find" href="javascript:void(0)">查询</a>

<div id="info"></div>

</body>
</html>
